global:
  env: "test"
  applicationName: "bem"

image:
  repository: openweb/hippo-cms-ootb
  pullPolicy: Always

replicaCount: 4

ingress:
  enabled: ture
  hosts:
    - host: cms-bloomreach.openweb.nl
      paths:
        - "/cms"
        - "/site"
  tls:
    - hosts:
        - cms-bloomreach.openweb.nl
      # secretName: chart-example-tls

env:
  TZ: "Europe/Amsterdam"
  DB_HOST: "mysql"
  DB_PORT: "3306"
  DB_NAME: "hippo"
  DB_USER: "hippo"
  SET_NODE_ID: "true"

envFromSecert:
  - name: "DB_PASS"
    secretName: "bloomreach-secrets"
    secretKey: "databasePassword"
