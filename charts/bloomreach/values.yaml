global:
  env: "prod"
  applicationName: "bem"

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  TZ: "Europe/Amsterdam"

volumeClaims:
  - name: "repository"
    type: "repository"
    mountPath: "/usr/local/repository/"
    storageClassName: "local-storage"
    size: "10G"
  - name: "bem-logs"
    type: "logs"
    mountPath: "/usr/local/tomcat/logs"
    storageClassName: "local-storage"
    size: "10G"



serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 3000m
    memory: 512Mi
  requests:
    cpu: 1000m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
